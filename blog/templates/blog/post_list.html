{% extends 'blog/base.html' %} #Sempre ficar no topo#
#estendendo a
<base href="" class="html">
{% load static %}
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Django Girls </a></h1>
        </div>

    {% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }} <!---data da postagem-->
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2> <!---titulo da postagem-->

            <p>{{ post.text|linebreaksbr }}</p> <!---texto da postagem-->

        </div>
     {% endfor %}
    {% endblock %}
    </body>
</html>
